<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rude Clock ‚è∞ </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="dz.png" type="image/x-icon">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
</head>
<body>
  

<div class="container">
  <div class="clock">
    <div class="time-box">
      <div class="numbers" id="hours-first">
        <li>0</li>
        <li>1</li>
        <li>2</li>
      </div>
    </div>
    <div class="time-box">
      <div class="numbers" id="hours-second">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
      </div>
    </div>
    <div class="time-box">
      <div class="numbers" id="minutes-first">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </div>
    </div>
    <div class="time-box">
      <div class="numbers" id="minutes-second">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
      </div>
    </div>
    <div class="time-box">
      <div class="numbers" id="seconds-first">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </div>
    </div>
    <div class="time-box">
      <div class="numbers" id="seconds-second">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
